<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Multilevel Accordion menu</title>
  </head>

  <body>
    <ul>
      <ul class="first-level">
        <li><a href="#">link</a></li>
        <li><a href="#">another link</a></li>
      </ul>

      <li class="submenu">
        <a href="#">Multilevel Menu</a>

        <ul class="items">
          <li><a href="#">First level item 1</a></li>
          <li><a href="#">First level item 2</a></li>
          <li class="submenu">
            <a href="#">Second Level Menu</a>

            <ul class="items">
              <li><a href="#">Second level item 1</a></li>
              <li><a href="#">Second level item 2</a></li>
              <li class="submenu">
                <a href="#">Third Level Menu</a>
                <ul class="items">
                  <li><a href="#">Third level item 1</a></li>
                  <li><a href="#">Third level item 1</a></li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <ul class="first-level">
        <li><a href="#">link</a></li>
        <li><a href="#">another link</a></li>
      </ul>
    </ul>

    <script src="custom.js"></script>
  </body>
</html>
